<!DOCTYPE html>
<html lang="es">

<head>
    <style>
        [data-newclass="text-muted"] {
            font-weight: 700 !important;
        }
    </style>

    <meta charset="UTF-8" />
    <title>Exemple de JQuery - Inst</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="titol">Hello world</h1>
        <h2 class="titol">Hello world 2</h2>
        <h3 class="titol">Hello world 3</h3>

        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    Dropdown
    <span class="caret"></span>
  </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li><a href="#" class="colores" data-newclass="text-muted">Muted</a></li>
                <li><a href="#" class="colores" data-newclass="text-primary">Primary</a></li>
                <li><a href="#" class="colores" data-newclass="text-success">Success</a></li>
                <li><a href="#" class="colores" data-newclass="bg-success">BG</a></li>
                <li><a href="#" class="colores" data-newclass="bg-primary">BG1</a></li>
                <li><a href="#" class="colores" data-newclass="bg-danger">Bg2</a></li>
                <li><a href="#" class="colores" data-newclass="text-info">Info</a></li>
                <li><a href="#" class="colores" data-newclass="text-warning">Warning</a></li>
                <li><a href="#" class="colores" data-newclass="text-danger">Danger</a></li>
            </ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Mi script especÃ­fico -->
    <script>
        var anterior;

        $(document).ready(() => {
            $(".colores").click((e) => {
                if (anterior)
                    $(".titol").removeClass(anterior);

                anterior = $(e.target).data("newclass");
                $(".titol").addClass(anterior);
            });
        });
    </script>
</body>

</html>

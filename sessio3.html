<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Exemple de JQuery - Inst</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body>
    <!-- Dibujar un formulario en pantalla con 4 campos:
- Nombre
- Apellido
- Email
- Password

Asignar un tooltip a cada campo del formulario con un texto explicativo a cada uno
- El nombre no puede contener carácteres extraños "#@|!%&()"
- El apellido no puede contener carácteres extraños "#@|!%&()"
- El Email tiene que contener "@" y pertenecer a un dominio válido.
- El Password debe tener en 6 y 12 carácteres y contener almenos un número, una mayúscula y una minúscula.

Hacer que el tooltip de cada campo aparezca en el evento Focus() y desaparezca en el evento Blur() que no se muestre en NINGÚN OTRO CASO.-->
    <!--formulario con tooltips -->
    <div class="container">
        <h1>Introduce tus datos bancarios, por favor:</h1>
    </div>
    <hr/>
    <div class="container">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputNombre" class="col-sm-2 control-label">Nombre</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputNombre" placeholder="Nombre" data-toggle="tooltip" data-placement="right" title="El nombre no puede contener carácteres extraños '#@|!%&()'">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputApellidos" class="col-sm-2 control-label">Apellidos</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputApellidos" placeholder="Apellidos" data-toggle="tooltip" data-placement="right" title="Los apellidos no pueden contener carácteres extraños '#@|!%&()'">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email" data-toggle="tooltip" data-placement="right" title="El Email tiene que contener " @ " y pertenecer a un dominio válido">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" data-toggle="tooltip" data-placement="right" title="El Password debe tener en 6 y 12 carácteres y contener almenos un número, una mayúscula y una minúscula.">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3"></div>

        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- Mi script específico -->
        <script>
            $(document).ready(() => {
                $('[data-toggle="tooltip"]').tooltip({
                    trigger: "focus"
                });
            });
        </script>
</body>

</html>
